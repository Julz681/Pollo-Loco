<!DOCTYPE html>
<html translate="no" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>El Pollo Loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable.object.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="levels.js/level1.js"></script>
    <script src="levels.js/level2.js"></script>
    <script src="levels.js/level3.js"></script>
    <script src="levels.js/level4.js"></script>
    <script src="levels.js/level5.js"></script>

    <script src="js/game.js"></script>
  </head>
  <body onload="showStartscreen()">
    <div id="startscreen" class="overlay">
      <img
        src="img/9_intro_outro_screens/start/startscreen_1.png"
        alt="Startscreen"
      />
      <button onclick="showLevelMenu()">Start</button>
    </div>

    <div id="levelmenu" class="overlay hidden">
      <h2>Choose a Level</h2>
      <div class="level-buttons">
        <div>
          <span>Level 1</span>
          <button onclick="startGame(1)">Start Game</button>
        </div>
        <div>
          <span>Level 2</span>
          <button onclick="startGame(2)">Start Game</button>
        </div>
        <div>
          <span>Level 3</span>
          <button onclick="startGame(3)">Start Game</button>
        </div>
        <div>
          <span>Level 4</span>
          <button onclick="startGame(4)">Start Game</button>
        </div>
        <div>
          <span>Level 5</span>
          <button onclick="startGame(5)">Start Game</button>
        </div>
      </div>
    </div>

    <h1>El Pollo Loco</h1>

    <canvas id="canvas" width="720" height="480"> </canvas>
  </body>
</html>
