<!DOCTYPE html>
<html translate="no" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>El Pollo Loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable.object.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/collectable-heart.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="levels.js/level1.js"></script>
    <script src="levels.js/level2.js"></script>
    <script src="levels.js/level3.js"></script>
    <script src="levels.js/level4.js"></script>
    <script src="levels.js/level5.js"></script>
    <script src="levels.js/level6.js"></script>
    <script src="levels.js/level7.js"></script>
    <script src="levels.js/level8.js"></script>

    <script src="js/game.js"></script>
  </head>
  <body onload="showStartscreen()">
    <div id="startscreen" class="overlay">
      <img
        src="img/9_intro_outro_screens/start/startscreen_1.png"
        alt="Startscreen"
      />
      <button onclick="showLevelMenu()">Start</button>
    </div>

    <div id="levelmenu" class="overlay hidden">
      <h2>Choose a Level</h2>
      <div class="level-buttons">
        <div>
          <span>Level 1</span>
          <button onclick="startGame(1)">Start Game</button>
        </div>
        <div>
          <span>Level 2</span>
          <button onclick="startGame(2)">Start Game</button>
        </div>
        <div>
          <span>Level 3</span>
          <button onclick="startGame(3)">Start Game</button>
        </div>
        <div>
          <span>Level 4</span>
          <button onclick="startGame(4)">Start Game</button>
        </div>
        <div>
          <span>Level 5</span>
          <button onclick="startGame(5)">Start Game</button>
        </div>
        <div>
          <span>Level 6</span>
          <button onclick="startGame(6)">Start Game</button>
        </div>
        <div>
          <span>Level 7</span>
          <button onclick="startGame(7)">Start Game</button>
        </div>
        <div>
          <span>Level 8</span>
          <button onclick="startGame(8)">Start Game</button>
        </div>
      </div>
    </div>

    <h1>El Pollo Loco</h1>

    <canvas id="canvas" width="720" height="480"> </canvas>
    <div id="finalLevelOverlay" class="overlay hidden">
      <canvas id="confettiCanvas"></canvas>
      <h2>Congratulations! You finished the game!</h2>
      <div id="summary">
        <p>Münzen gesammelt: <span id="coinsCollectedFinal">0</span></p>
        <p>Benötigte Zeit: <span id="timeTaken">00:00</span></p>
        <p>Tode: <span id="deathsCount">0</span></p>
      </div>
      <div class="finalButtons">
        <button id="playAgainBtnFinal">Play Again from Level 1</button>
        <button id="showStatsBtn">Show Stats</button>
      </div>
    </div>

    <div id="endScreenOverlay" class="overlay hidden">
      <img id="endScreenImage" src="" alt="End Screen" />
      <div class="endScreenButtons">
        <button id="playAgainBtn">Play Again</button>
        <button id="nextLevelBtn">Next Level</button>
      </div>
    </div>
    <div id="gameOverOverlay" class="overlay hidden">
      <img
        id="gameOverImage"
        src="img/You won, you lost/Game Over.png"
        alt="Game Over"
      />
      <div class="gameOverButtons">
        <button id="tryAgainBtn">Try Again</button>
        <button id="backToMenuBtn">Back to Level Menu</button>
      </div>
    </div>
  </body>
</html>
