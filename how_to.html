<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>How-To Anleitung</title>
<style>
        @font-face {
        font-family: 'zabras';
        src:url('fonts/zabars.ttf') format('truetype');
      }
  body {
    background-color: #000;
    color: #ffcc00; /* Zabras Gelb */
    font-family: Arial, Helvetica, sans-serif;
    padding: 2rem;
    text-align: center;
  }
  h1 {
    font-size: 76px;
    font-weight: 900;
    margin-bottom: 2rem;
    letter-spacing: 0.15em;
    font-family: 'zabras', Arial, Helvetica, sans-serif;
  }
  table {
    margin: 0 auto;
    border-collapse: collapse;
    font-size: 1.4rem;
    font-weight: 900;
    width: 650px;
  }

  td {
    padding: 1rem 1rem;
    vertical-align: middle;
    width: 100px;
  }
  .key-cell {
    width: 150px;
    text-align: center;
    align-items: center;
  }
  .key {
    background: #ffcc00;
    color: #000;
    border-radius: 6px;
    padding: 0.3rem 0.6rem;
    box-shadow: 0 0 6px #ffcc0077;
    display: inline-block;
    min-width: 2.2rem;
    user-select: none;
    

  }
  .key-arrow {
    font-weight: 900;
    font-size: 1.6rem;
    width: 2.2rem;
    height: 2.2rem;
    border-radius: 6px;
    background: #ffcc00;
    color: #000;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 6px #ffcc0077;
    user-select: none;
    text-align: center;
  }
  .plus {
    color: #ffcc00;
    font-weight: 900;
    margin: 0 0.4rem;
    user-select: none;
  }
</style>
</head>
<body>
  <h1>HOW - TO</h1>
  <table>
    <tr>
      <td class="key-cell"><div class="key-arrow">→</div></td>
      <td>Walk right</td>
    </tr>
    <tr>
      <td class="key-cell"><div class="key-arrow">←</div></td>
      <td>Walk left</td>
    </tr>
    <tr>
      <td class="key-cell"><div class="key">Space</div></td>
      <td>Jump</td>
    </tr>
    <tr>
      <td class="key-cell"><div class="key">D</div></td>
      <td>Throw bottle</td>
    </tr>
    <tr>
      <td class="key-cell">
        <div class="key">Shift</div>
        <span class="plus">+</span>
        <div class="key">P</div>
      </td>
      <td>Pause Game</td>
    </tr>
    <tr>
      <td class="key-cell">
        <div class="key">Shift</div>
        <span class="plus">+</span>
        <div class="key">C</div>
      </td>
      <td>Continue Game</td>
    </tr>
    <tr>
      <td class="key-cell">
        <div class="key">Shift</div>
        <span class="plus">+</span>
        <div class="key">F</div>
      </td>
      <td>Enter Fullscreen</td>
    </tr>
    <tr>
      <td class="key-cell">
        <div class="key">Shift</div>
        <span class="plus">+</span>
        <div class="key">S</div>
      </td>
      <td>Exit Fullscreen</td>
    </tr>
    <tr>
      <td class="key-cell">
        <div class="key">Shift</div>
        <span class="plus">+</span>
        <div class="key">M</div>
      </td>
      <td>Mute</td>
    </tr>
    <tr>
      <td class="key-cell">
        <div class="key">Shift</div>
        <span class="plus">+</span>
        <div class="key">U</div>
      </td>
      <td>Unmute</td>
    </tr>
  </table>
</body>
</html>
